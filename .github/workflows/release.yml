name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  ContinuousIntegrationBuild: true

jobs:
  pack-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: release-nuget-${{ hashFiles('**/*.csproj', 'Directory.Packages.props') }}
          restore-keys: |
            release-nuget-

      - name: Restore
        run: dotnet restore SkiaMarkdown.sln

      - name: Build
        run: dotnet build SkiaMarkdown.sln --configuration Release --no-restore

      - name: Determine package version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="0.0.0-dev.${GITHUB_RUN_NUMBER}"
          fi
          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Pack
        run: |
          dotnet pack SkiaMarkdown.sln \
            --configuration Release \
            --no-build \
            --output artifacts/packages \
            -p:ContinuousIntegrationBuild=true \
            -p:Version=${{ env.PACKAGE_VERSION }} \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: artifacts/packages
          if-no-files-found: error

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/packages/*.nupkg
            artifacts/packages/*.snupkg
          tag_name: ${{ github.ref_name }}
          name: SkiaMarkdown ${{ env.PACKAGE_VERSION }}
          draft: false
          prerelease: false
